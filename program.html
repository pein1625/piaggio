<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Styles-->
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/fontawesome-pro/css/all.min.css" />
        <link rel="stylesheet" href="./vendor/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <!-- Scripts-->
        <script src="./js/libs.js" defer="defer"></script>
        <script src="./vendor/select2/select2.min.js" defer="defer"></script>
        <script src="./js/app.js" defer="defer"></script>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="header__wrapper">
                    <div class="container">
                        <div class="header__inner"><a class="header__logo" href="./index.html"><img src="./images/logo-2.png" alt="" /></a>
                            <div class="header__elements ms-2 ms-xl-3"></div>
                            <div class="h-dropdown ms-2 ms-xl-3"><a class="h-dropdown__toggle" href="#!"><span class="me-3">Đại lý Piaggio Xuân Cầu</span><img src="./images/user-white.svg" alt="" /></a>
                                <div class="h-dropdown__menu"><a class="h-dropdown__item" href=".md-login" data-bs-toggle="modal">Login</a><a class="h-dropdown__item" href="#!">Dropdown item 2</a><a class="h-dropdown__item" href="#!">Dropdown item 3</a><a class="h-dropdown__item" href="#!">Dropdown item 4</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page__content">
                <!-- main content-->
                <section class="section section--page"><img class="section__bg" src="./images/banner.jpg" alt="">
                    <div class="container">
                        <div class="section__inner">
                            <div class="section__body"></div>
                            <div class="section__footer">
                                <nav class="page-nav"><a class="button active" href="./program.html">Trang chủ</a><a class="button" href="./rule.html">Thể lệ</a><a class="button" href="./register.html">Đăng ký</a><a class="button" href="./customers.html">Danh sách khách hàng</a><a class="button" href="./profile.html">Thông tin người dùng</a></nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- modals + sticky widgets-->
        <button class="btn-movetop" type="button" data-target="body"><i class="fa fa-arrow-up"></i></button>
        <div class="md-login modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="md-login__logo"><img src="./images/logo.png" alt="" /></div>
                        <div class="md-login__title">Chào mừng</div>
                        <div class="md-login__desc">Bạn đang đăng nhập với tư cách thành viên</div>
                        <div class="md-login__form">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input class="form-control" type="text" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <div class="input-group md-login__password">
                                    <input class="form-control" type="password" />
                                    <button class="input-group-text js-toggle-show-password" type="button"><i class="fal fa-eye"></i><i class="fal fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row g-3 justify-content-between">
                                    <div class="col-auto">
                                        <label class="checkbox-styled">
                                            <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Lưu mật khẩu</span>
                                        </label>
                                    </div>
                                    <div class="col-auto"><a class="md-login__link fw-700" href="#!">Quên mật khẩu?</a></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="md-login__submit button" type="submit">Đăng nhập</button>
                            </div>
                        </div>
                        <div class="md-login__copyright">Copyright © 2024</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
