<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Styles-->
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/fontawesome-pro/css/all.min.css" />
        <link rel="stylesheet" href="./vendor/select2/select2.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <!-- Scripts-->
        <script src="./js/libs.js" defer="defer"></script>
        <script src="./vendor/select2/select2.min.js" defer="defer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js" defer="defer"></script>
        <script src="./js/app.js" defer="defer"></script>
    </head>
    <body>
        <div class="page">
            <div class="page__content">
                <!-- main content-->
                <section class="login">
                    <div class="container">
                        <form class="login__form" action="#!">
                            <div class="login__left">
                                <div class="login__header"><a class="login__logo" href="./index.html"><img src="./images/logo.png" alt=""></a></div><img class="login__banner" src="./images/banner-login.png" alt="">
                            </div>
                            <div class="login__right">
                                <div class="login__form-content">
                                    <div class="login__title">Chào mừng</div>
                                    <div class="login__desc">Bạn đang đăng nhập với tư cách thành viên</div>
                                    <div class="mb-3">
                                        <label class="form-label">Tên đăng nhập</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu</label>
                                        <div class="input-group login__password">
                                            <input class="form-control" type="password">
                                            <button class="input-group-text js-toggle-show-password" type="button"><i class="fal fa-eye"></i><i class="fal fa-eye-slash"></i></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row g-3 justify-content-between">
                                            <div class="col-auto">
                                                <label class="checkbox-styled">
                                                    <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Lưu mật khẩu</span>
                                                </label>
                                            </div>
                                            <div class="col-auto"><a class="login__link fw-700" href="#!">Quên mật khẩu?</a></div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button class="login__submit button" type="submit">Đăng nhập</button>
                                    </div>
                                </div>
                                <div class="login__copyright">Copyright © 2024</div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- modals + sticky widgets-->
        <button class="btn-movetop" type="button" data-target="body"><i class="fa fa-arrow-up"></i></button>
        <div class="md-login modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="md-login__logo"><img src="./images/logo.png" alt="" /></div>
                        <div class="md-login__title">Chào mừng</div>
                        <div class="md-login__desc">Bạn đang đăng nhập với tư cách thành viên</div>
                        <div class="md-login__form">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input class="form-control" type="text" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <div class="input-group md-login__password">
                                    <input class="form-control" type="password" />
                                    <button class="input-group-text js-toggle-show-password" type="button"><i class="fal fa-eye"></i><i class="fal fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row g-3 justify-content-between">
                                    <div class="col-auto">
                                        <label class="checkbox-styled">
                                            <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Lưu mật khẩu</span>
                                        </label>
                                    </div>
                                    <div class="col-auto"><a class="md-login__link fw-700" href="#!">Quên mật khẩu?</a></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="md-login__submit button" type="submit">Đăng nhập</button>
                            </div>
                        </div>
                        <div class="md-login__copyright">Copyright © 2024</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
