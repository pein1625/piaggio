<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Styles-->
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/fontawesome-pro/css/all.min.css" />
        <link rel="stylesheet" href="./vendor/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <!-- Scripts-->
        <script src="./js/libs.js" defer="defer"></script>
        <script src="./vendor/select2/select2.min.js" defer="defer"></script>
        <script src="./js/app.js" defer="defer"></script>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="header__wrapper">
                    <div class="container">
                        <div class="header__inner"><a class="header__logo" href="./index.html"><img src="./images/logo-2.png" alt="" /></a></div>
                    </div>
                </div>
            </header>
            <div class="page__content">
                <!-- main content-->
                <section class="game"><img class="game__bg" src="./images/game-bg.jpg" alt=""><img class="game__liberty d-none" src="./images/liberty_s.png" alt=""><img class="game__medley d-none" src="./images/medley_s_bronze.png" alt="">
                    <div class="game__title d-none">
                        <div class="fw-700">Chọn ngay</div>
                        <div>01 hộp quà may mắn</div>
                    </div>
                    <div class="game__gifts">
                        <div class="giftbox"><img class="giftbox__img giftbox__img--1" src="./images/giftbox-left.png" alt="" /><img class="giftbox__img giftbox__img--2" src="./images/giftbox-right.png" alt="" /><img class="giftbox__img giftbox__img--3" src="./images/giftbox-left.png" alt="" /><img class="giftbox__img giftbox__img--4" src="./images/giftbox-right.png" alt="" /><img class="giftbox__img giftbox__img--5" src="./images/giftbox-center.png" alt="" /></div>
                    </div>
                    <div class="game__congrat">
                        <div class="game__congrat-title">Chúc mừng</div>
                        <div>Quý khách đã trúng thưởng</div>
                        <div class="fw-700 text-uppercase">Giải nhì</div>
                        <div class="fw-700 text-uppercase">01 Xe Piaggio Liberty S</div>
                        <div>125 3Vie ABS sản xuất năm 2022</div>
                    </div><a class="game__print-btn button button--secondary" href="#!">In xác nhận quà tặng</a>
                    <div class="box box--1" style="width: 200px">
                        <div class="sprite-animation"></div>
                    </div>
                </section>
            </div>
        </div>
        <!-- modals + sticky widgets-->
        <button class="btn-movetop" type="button" data-target="body"><i class="fa fa-arrow-up"></i></button>
        <div class="md-login modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="md-login__logo"><img src="./images/logo.png" alt="" /></div>
                        <div class="md-login__title">Chào mừng</div>
                        <div class="md-login__desc">Bạn đang đăng nhập với tư cách thành viên</div>
                        <div class="md-login__form">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input class="form-control" type="text" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <div class="input-group md-login__password">
                                    <input class="form-control" type="password" />
                                    <button class="input-group-text js-toggle-show-password" type="button"><i class="fal fa-eye"></i><i class="fal fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row g-3 justify-content-between">
                                    <div class="col-auto">
                                        <label class="checkbox-styled">
                                            <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Lưu mật khẩu</span>
                                        </label>
                                    </div>
                                    <div class="col-auto"><a class="md-login__link fw-700" href="#!">Quên mật khẩu?</a></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="md-login__submit button" type="submit">Đăng nhập</button>
                            </div>
                        </div>
                        <div class="md-login__copyright">Copyright © 2024</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
